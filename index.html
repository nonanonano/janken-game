<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janken Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .buttons button {
            font-size: 1.2em;
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Let's play Janken!</h1>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="opponent-area" style="margin-top: 20px;">
        <p>Opponent chose:</p>
        <img id="opponent-image" src="" alt="Opponent hand" style="display:none; max-width:200px;">
    </div>
    <p id="result"></p>
    <button id="next-game" style="display:none; margin-top: 10px;">次のゲームをしますか？</button>
    <script src="script.js"></script>
</body>
</html>

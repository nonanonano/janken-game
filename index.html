<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janken Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .buttons button {
            font-size: 1.2em;
            margin: 5px;
            padding: 10px 20px;

<body>

        <button id="scissors">Scissors</button>
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
